name: Tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.10', '3.12']
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy scipy matplotlib schemdraw

      - name: Run module self-tests
        working-directory: .
        run: python cli.py test

      - name: Run paper validation (no SPICE required)
        working-directory: .
        run: python cli.py validate

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install numpy scipy matplotlib schemdraw

      - name: Check imports
        working-directory: .
        run: |
          python -c "from cosim.spice_finder import find_ngspice, find_ltspice, spice_available; print('spice_finder OK')"
          python -c "from cosim.system_config import SystemConfig; print('SystemConfig OK')"
          python -c "from components import COMPONENT_REGISTRY; print(f'{len(COMPONENT_REGISTRY)} components registered')"
